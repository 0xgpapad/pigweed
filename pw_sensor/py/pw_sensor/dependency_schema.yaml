mapping:
  "channels":
    mapping:
      "regex;([a-zA-Z_]\\w*)":
        mapping:
          "name":
            type: str
          "description":
            type: str
          "units":
            required: true
            mapping:
              "name":
                type: str
              "symbol":
                type: str
                required: true
          "sub-channels":
            mapping:
              "regex;(\\w+)":
                mapping:
                  "name":
                    type: str
                  "description":
                    type: str
  "attributes":
    mapping:
      "regex;([a-zA-Z_]\\w*)": {}
